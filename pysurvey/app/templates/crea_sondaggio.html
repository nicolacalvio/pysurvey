{% extends "base.html" %}
{% block content %}

    <style>
        #multiLineInput{
            resize: none;
        }
    </style>


<div class="h-full">
    <div class="flex justify-center mt-4 h-12">
       <input class="border-solid border-2 border-red-200 w-3/4 text-2lg" placeholder=" Inserisci il TITOLO" id="titolo">

    </div>
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 domandina">
      <!-- Replace with your content -->
      <div class="px-4 py-6 sm:px-0">
          <div class ="flex ">
             <div class="border-4 border-dashed border-gray-200 rounded-lg h-56 w-10/12">
                <textarea rows="5" cols="50" id="multiLineInput" name="domanda0" class="inline-block align-top h-full w-full p-4 text-lg domanda" placeholder='Inserisci la DOMANDA'></textarea>
            </div>

            <div class="mt-4 space-y-4 mx-4">
                <div class="flex items-center">
                  <input type="radio" checked="true" name="n_domande0" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 radiobutton" value="una">
                  <label class="ml-3 block text-sm font-medium text-gray-700">
                    Una risposta
                  </label>
                </div>
                <div class="flex items-center">
                  <input type="radio" name="n_domande0" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 radiobutton" value="due">
                  <label  class="ml-3 block text-sm font-medium text-gray-700">
                    Pi√π risposte
                  </label>
                </div>

            </div>
          </div>

          <input class="block w-1/2 mt-4 border border-gray-300 rounded-lg p-4 text-lg shadow-lg risposta" name="risposta0" placeholder="Inserisci una RISPOSTA">
      </div>
      <!-- /End replace -->

    </div>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 domandaTrattegiata">
      <!-- Replace with your content -->
      <div class="px-4 py-6 sm:px-0">
        <div class="border-4 border-dashed border-gray-200 rounded-lg h-56 border-red-200 hover:border-purple-500 w-10/12">
            <button class="text-black h-full w-full text-3xl font-bold" >+</button>
        </div>
      </div>
      <!-- /End replace -->
    </div>

    <div class="bottom-20 mt-4 w-3/4 flex flex-row-reverse" id="salva">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold p-4 m-1 w-2/12 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Salva
        </button>
    </div>

</div>
    <div id="mega_contenitore" class="hidden">
    <div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <!--
      Background overlay, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <!--
      Modal panel, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        To: "opacity-100 translate-y-0 sm:scale-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100 translate-y-0 sm:scale-100"
        To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
    -->
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
            <!-- Heroicon name: outline/exclamation -->
            <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
          </div>
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
             Sondaggio creato con successo
            </h3>
              <p>Condividilo subito!</p>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-300 text-black text-base font-medium hover:text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
          <div onclick="copyToClipboard()" class="whitespace-nowrap text-base font-medium" id="copiaUrl">
                Copia URL
            </div>
             <img src="{{ url_for('static', filename='img/share-link.png') }}" width="30px" height="30px" id="icona">
        </button>
        <a href="/my-survey"><button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
          Cancel
        </button></a>
      </div>
    </div>
  </div>
</div>
    </div>

    <script src="{{ url_for('static', filename='js/crea_sondaggio.js') }}"></script>

{% endblock content %}
